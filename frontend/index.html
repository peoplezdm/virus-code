<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>avscan Web</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>avscan Web</h1>
      <p class="sub">一键触发：YARA 文件扫描 / Sigma 日志扫描 / 指标评测</p>
    </header>

    <section class="card">
      <h2>1) 文件扫描（YARA）</h2>
      <div class="grid">
        <label>
          <span>目标路径（文件或目录）</span>
          <input id="sf_target" placeholder="/path/to/samples" />
        </label>
        <label>
          <span>YARA 规则目录（可选）</span>
          <input id="sf_rules" placeholder="默认：rules/yara" />
        </label>
        <label>
          <span>输出 JSON（可选）</span>
          <input id="sf_out" placeholder="默认：out/scan_files.json" />
        </label>
        <label>
          <span>线程数</span>
          <input id="sf_threads" type="number" min="1" value="4" />
        </label>
      </div>
      <div class="row">
        <button id="btn_scan_files">开始文件扫描</button>
      </div>
    </section>

    <section class="card">
      <h2>2) 日志扫描（Sigma）</h2>
      <div class="grid">
        <label>
          <span>事件文件（.json/.jsonl）</span>
          <input id="sl_events" placeholder="/path/to/events.jsonl" />
        </label>
        <label>
          <span>Sigma 规则目录（可选）</span>
          <input id="sl_rules" placeholder="默认：rules/sigma" />
        </label>
        <label>
          <span>输出 JSON（可选）</span>
          <input id="sl_out" placeholder="默认：out/scan_logs.json" />
        </label>
        <label>
          <span>最大事件数（0=不限）</span>
          <input id="sl_max" type="number" min="0" value="0" />
        </label>
      </div>
      <div class="row">
        <button id="btn_scan_logs">开始日志扫描</button>
      </div>
    </section>

    <section class="card">
      <h2>3) 指标评测（evaluate）</h2>
      <div class="grid">
        <label>
          <span>truth.csv 路径</span>
          <input id="ev_truth" placeholder="/path/to/truth.csv" />
        </label>
        <label>
          <span>scan 输出 JSON 路径</span>
          <input id="ev_scan" placeholder="/path/to/scan_files.json" />
        </label>
        <label>
          <span>输出 JSON（可选）</span>
          <input id="ev_out" placeholder="默认：out/metrics.json" />
        </label>
      </div>
      <div class="row">
        <button id="btn_evaluate">计算指标</button>
      </div>
    </section>

    <section class="card">
      <h2>运行输出</h2>
      <div class="row">
        <button class="secondary" id="btn_clear">清空</button>
        <span id="status" class="status">就绪</span>
      </div>
      <pre id="output" class="output"></pre>
    </section>

    <footer class="footer">
      <span>后端 API：/api/scan-files /api/scan-logs /api/evaluate</span>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
